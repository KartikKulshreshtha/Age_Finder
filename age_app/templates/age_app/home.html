<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body style="background-color: #282c34;">
    <div class="container my-5">
        <h1 class="text-center" style="color: #fff;">Enter your Date of Birth to get your Age!</h1>
        <form action="{% url 'home' %}" method="POST">
            {% csrf_token %}
            <input class="form-control form-control-sm my-5" name="date" type="text" placeholder="Enter Date..."
                aria-label=".form-control-sm example">
            <input class="form-control form-control-sm my-5" name="month" type="text" placeholder="Enter Month..."
                aria-label=".form-control-sm example">
            <input class="form-control form-control-sm my-5" name="year" type="text" placeholder="Enter Year..."
                aria-label=".form-control-sm example">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% if age %}
            <p class="text-center my-5" style="color: #fff; font-size: 27px;">You are {{age}} years old!!</p>
            {% comment %} <input class="form-control" type="text" value={{age}} aria-label="Disabled input example" disabled> {% endcomment %}
        {% endif %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
